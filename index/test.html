<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="../assets/css/common/normalize.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/common/common.css">
    <link rel="stylesheet" href="../assets/css/main/index.css">
    <link rel="stylesheet" href="../assets/swiper/css/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 160px;
            background: #f8f8f8;
        }

        .swiper-container img{
            min-height: 160px;
            max-height: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid index-page">
        <div class="row">
            <div class="col-md-12" style="margin: 0 -15px;">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../assets/images/home/nav1.jpg" class="img-responsive">
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/home/nav2.jpg" class="img-responsive">
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/home/nav1.jpg" class="img-responsive">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="div-body-js">
            <script src="../assets/javascript/jquery-3.5.1.min.js"></script>
            <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
            <script src="../assets/javascript/main.js"></script>
            <script src="../assets/swiper/js/swiper-bundle.min.js"></script>
        </div>
        <script>
            $(document).ready(function () {
                var mySwiper = new Swiper('.swiper-container', {
                    loop: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                    },
                })
            });
        </script>
    </div>
</body>

</html>
